#github/workflow/01-building-blocks.yaml
name: 01-Building Blocks Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello World
        run: echo "Hello, World!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed Step
        run: echo "This will Failed." && exit 1
   
      - name: Say Goodbye World
        run: echo "Goodbye, World!" 
  echo-status:
    runs-on: ubuntu-latest
    steps:
      - name: Show Status Message
        run: echo "This is a status message."
  echo-success:
    runs-on: ubuntu-latest
    steps:
      - name: Success Step
        run: echo "This step is designed to succeed." && exit 0
        